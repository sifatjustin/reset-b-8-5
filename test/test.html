<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>



    
    

    <script>
        // Get all buttons with the class "myButton"
        const buttons = document.querySelectorAll(".myButton");
        const totalSection = document.getElementById("totalSection");
        const anotherDiv = document.getElementById("anotherDiv");
        let totalValue = 0;
        let anotherDivValue = 40;
        let selectedButtonsCount = 0;

        buttons.forEach(button => {
            button.addEventListener("click", function () {
                if (this.classList.contains("bg-red-500")) {
                    this.classList.remove("bg-red-500");
                    totalValue -= 50;
                    selectedButtonsCount--;
                } else if (totalValue < 200 && selectedButtonsCount < 4) {
                    this.classList.add("bg-red-500");
                    totalValue += 50;
                    selectedButtonsCount++;
                }
                updateTotalSection();
                updateAnotherDiv();
                // Update the clicked count in the span element
                updateClickedCount();
            });
        });

        // Function to update the total price section
        function updateTotalSection() {
            totalSection.textContent = "Total: $" + totalValue;
        }

        // Function to update the remaining seats section
        function updateAnotherDiv() {
            anotherDivValue = 40 - selectedButtonsCount;
            anotherDiv.textContent = anotherDivValue;
        }

        // Function to update the clicked count in the span element
        function updateClickedCount() {
            clickedCountSpan.textContent = "Clicked: " + selectedButtonsCount;
        }

    </script>
</body>

</html>
